<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>提交老师信息</title>
  <link rel="icon" href="static/haoicon.ico" type="image/x-icon">
  <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://api.geetest.com/get.php"></script>
  <script type="text/javascript">
    function change() {
      var ok = false
      var name = document.getElementById("name");
      var detail = document.getElementById("detail");
      var btn = document.getElementById("click");
      if (name.value == "" || detail.value == "" || name.value == null || detail.value == null) {
        btn.disabled = true;
        btn.value = "写点啥吧(;´༎ຶД༎ຶ`)"
        return;
      } else {
        btn.disabled = false;
        btn.value = "好了就戳我(,,・ω・,,)"
      }
    }
  </script>
</head>

<body class="jumbotron masthead">
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="https://github.com/TutorWikiUJS">
          <img height="20" alt="Home" src="/static/img/GitHub-Mark-32px.png">
        </a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">快速提交<span class="sr-only">(current)</span></a></li>
          <li><a href="https://github.com/TutorWikiUJS/TutorWiki/pull/new/master">提交Pull Request</a></li>
          <li><a href="https://github.com/TutorWikiUJS/TutorWiki/issues/new">提交Issues</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="mailto:TutorWiki@reficul.xyz">联系我</a></li>
        </ul>
      </div>
    </div>

  </div>

  <div class="container">
    <h1>导师信息提交</h1>

    <form method="POST" action="/" enctype="multipart/form-data" id="form">
      <div class="form-group">
        <label>姓名</label>
        <input type="text" name="name" class="form-control" id="name" oninput="change()" />
      </div>
      <div class="form-group">
        <label>介绍</label>
        <textarea name="detail" rows="15" class="form-control" id="detail" oninput="change()"></textarea>
      </div>
      <div id="gee"></div>

      <input type="submit" class="btn btn-default" id="click" disabled="true" value="写完才能点我哦!(๑•́ ₃ •̀๑)" />
      <script>
        window.popup_captcha = new window.Geetest({
          gt: '2cbd148037b4ccb288c227398edbe5e5',
          product: 'popup'
        }).appendTo('#gee').bindOn('#click')
        popup_captcha.onSuccess(function() {
          var f = document.getElementById("form")
          f.submit();
        })
      </script>
    </form>
    <div class="col-xs-12">
      <h6 class="text-right"> Powerby Beego ,Github Api ,Bootstrap</h6>
    </div>
  </div>
  <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
  <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
